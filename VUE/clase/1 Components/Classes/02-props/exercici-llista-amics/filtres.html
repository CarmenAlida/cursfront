<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Filtro</title>
</head>
<body>
    <div class="app">
        precio: <input type="number" v-model="precio">
        <h2>precio sin redondeo: {{precio | euros }}  </h2>
        <h2>precio con redondeo: {{precio |redondeo | euros }}  </h2>
    </div>

    <script>
        const app = new Vue({
            el:'.app',
            data:{
                precio:'100'
            },
            filters:{
                redondeo:function(value){
                    return Math.round(value);
                },
                euros:function(value){
                    return value +' â‚¬'
                }
            }
        })

    </script>


</body>
</html>
