<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <title>1e component VUE</title>
</head>

<body>
  <div id="app"></div>

  <template id="ejemplo">
    <div>
      <button @click="toggleMostrar">Mostrar/Ocultar</button>
      <div v-if="mostrar">
        <b>{{ mensaje }}</b>
        <img :src="imagen" />
      </div>

      <ul>
        <li v-for="curso in cursos">
          <a v-bind:href="curso.url">{{ curso.name }}</a>
        </li>
      </ul>
      <button @click="mostrarnumeros">sumar</button>
      <input type="number" v-model="num1">
      <input type="number" v-model="num2">
      <h4>suma {{num1}} + {{num2}} = {{total}} </h4>
    </div>
  </template>

  <!--OJO això ha d'estar aquí al final -->
  <script src="js/javascript.js"></script>

</body>

</html>
