<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frase</title>
</head>
<body>
    <script>
        let frase = "hola esto es una prueba";
        let largoFrase = frase.length;
        console.log(largoFrase);
        let letra = "n";
        let contador = 0;

        for (i = 0; i < frase.length; i ++) {
            if (frase.charAt(i).toLowerCase() === letra.toLowerCase()){
                contador=contador+1;
            }
        }
        console.log(contador)
    </script>
    
</body>
</html>
