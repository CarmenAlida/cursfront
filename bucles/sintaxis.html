<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sintaxis</title>
</head>
<body>
    <script type="text/javascript">
        // verificar que los datos introducidos son numeros
        var requiredNum = prompt('introduce número: ');
        parseInt(requiredNum);
        if (!isNaN(requiredNum)) {
            window.alert("\"" + requiredNum + "\"" + 'es un número')
        }else{
            window.alert("\"" + requiredNum + "\"" + 'no es un número')
        }


    </script>
</body>
</html>
