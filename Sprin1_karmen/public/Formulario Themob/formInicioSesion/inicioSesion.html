<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario inicio Themob</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="form-body">
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <img src="imagenes/logoTheMob.jpg" width="180" alt="">
               
                <h3>INICIO SESION</h3>
                <p>¿No estas registrado?. <a href="#">Registrate aquí</a></p>
               
                <form class="requires-validation" novalidate>
      
                      
                  <div class="col-md-12">
                    <input class="form-control" type="email" name="email" placeholder="Escribe tu email" required>
                    <!-- <div class="valid-feedback">Email válido</div>
                    <div class="invalid-feedback">El campo debe ser rellenado</div>
                  </div> -->
      
                        
                  <div class="col-md-12">
                    <input class="form-control" type="password" name="password" placeholder="Escribe tu contraseña, máximo 8 caracteres" required>
                    <!-- <div class="valid-feedback">Contraseña correcta</div>
                    <div class="invalid-feedback">Contraseña debe ser rellenada</div> -->
                  </div> 
      
                  
      
                 
      
                  <div class="form-button mt-3">
                    <button id="submit" type="submit" class="btn btn-sm btn-outline-light">INICIAR SESION</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
