<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario themob</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-body">
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <img src="img/logoTheMob.jpg"  width="200">
               
                <h3>Registrate</h3>
               
                <form class="requires-validation" novalidate>
      
                  <div class="col-md-12">
                    <input class="form-control" type="text" name="name" placeholder="Escribe tu nombre" required>
                    <!-- <div class="valid-feedback">Tu nombre es válido</div>
                    <div class="invalid-feedback">El campo debe ser rellenado</div>
                  </div> -->

                  <div class="col-md-12">
                    <input class="form-control" type="text" name="name" placeholder="Escribe tus apellidos" required>
                    <!-- <div class="valid-feedback">Tu nombre es válido</div>
                    <div class="invalid-feedback">El campo debe ser rellenado</div>
                  </div> -->
      
                  <div class="col-md-12">
                    <input class="form-control" type="email" name="email" placeholder="Escribe tu email" required>
                    <!-- <div class="valid-feedback">Email válido</div>
                    <div class="invalid-feedback">El campo debe ser rellenado</div>
                  </div> -->
      
                        
                  <div class="col-md-12">
                    <input class="form-control" type="password" name="password" placeholder="Escribe tu contraseña, máximo 8 caracteres" required>
                    <!-- <div class="valid-feedback">Contraseña correcta</div>
                    <div class="invalid-feedback">Contraseña debe ser rellenada</div> -->
                  </div> 
      
                  
      
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label">He leido y acepto las Condiciones de utilización de ID THEMOB
                      y su politica de privacidad.</label>
                    
      
                  <div class="form-button mt-3">
                    <button id="submit" type="submit" class="btn btn-primary">Enviar registro</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
