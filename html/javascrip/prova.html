<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>js</title>
</head>

<body>
    
    <h2>JavaScript new Date()</h2>
    <p id="demo"></p>
    <script>
        //Operadors aritmètics
        var a, b, c;
        console.log("Declaració de variables");
        console.log("a =2 " + 2 + "2");
        console.log("b =3 " + 2 + " 3");
        console.log("c =1" + 2 + "1");
        //assignació de valors
        console.log("Assignació de valors");
        a = 31, b = 1, c = 2;
        console.log("a = " + a + "");
        console.log("b = " + b + "");
        console.log("c = " + c + "");
        //suma
        console.log("Operador suma '+'");
        a = b + c;
        console.log("a = b + c = " + a + "");
        //resta
        console.log("Operador resta '-'");
        a = b - c;
        console.log("a = b - c = " + a + "");
        //multiplicació
        console.log("Operador multiplicació '*'");
        a = b * c;
        console.log("a = b * c = " + a + "");
        //exponent
        console.log("Operador multiplicació '*'");
        a = b ** c;
        console.log("a = b * c = " + a + "");
        //divisió
        console.log("Operador divisió '/'");
        a = b / c;
        console.log("a = b / c = " + a + "");
        //mòdul
        console.log("Operador mòdul '%'");
        a = b % c;
        console.log("a = b % c = " + a + "");
        //increment
        console.log("Operador increment '++'");
        b++;
        console.log("El resultat de 'b++;' és " + b + "");
        //decrement
        console.log("Operador decrement '--'");
        b--;
        console.log("El resultat de 'b--;' és " + b + "");

        


        const d = new Date();
       document.getElementById("demo").innerHTML = d;
      

    </script>
    <script src="js/bootstap.min.js"></script>
    <script src="nombre inventado.js"></script>

</body>

</html>
