<body>
    <h1>Implementa un programa que comprovi que les dades introduïdes són números.</h1>

    <script type="text/javascript">
        
        var requiredNum = prompt ("Introduce un número");

        parseInt(requiredNum);

        if (!isNaN(requiredNum)){
            alert("\"" + requiredNum + "\"" + "es número")
        }

        else{
            alert ("\"" + requiredNum + "\"" + "no es número")
        }
    </script>

</body>
