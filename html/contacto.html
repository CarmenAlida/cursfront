<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <title>Contacto</title>
</head>
<body>
    <div>
        <h1>Contactanos</h1>
        <h3>Para mayor información rellena el siguiente formulario</h3>
        <h4>Datos Básicos</h4>
        <form>
            <label for="fname">Nombres:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Primer Apellido:</label>
            <input type="text" id="lname" name="lname">
            <label for="lname">Segundo Apellido:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="documento">Documento:</label>
            <select id="documento" name="documento">
                <option value="dni">DNI</option>
                <option value="nie">NIE</option><br>
                <option value="pasaporte">Pasaporte</option><br>
                <label for="fname">Número de Documento:</label><br>
                <input type="text" id="numerod" name="numerod"><br>
                <p>Eres:
                    <input type="radio" id="html" name="sexo" value="mujer">
                    <label for="html">Mujer</label>
                    <input type="radio" id="css" name="sexo" value="hombre">
                    <label for="css">Hombre</label>
                    <label for="date">Fecha de Nacimiento:</label>
                    <input type="date"><br><br>
                <h4>Datos de Contacto</h4>
                <label for="fname">Dirección de Correo:</label>
                <input type="text" id="fname" name="fname">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" value="000 00 00 00"
                pattern="[1]{9}"><br>

                    <p>Vives en Barcelona:
                        <input type="radio" id="bcn" name="bcn" value="bcn">
                        <label for="bcn">SI</label>
                        <input type="radio" id="bcn" name="bcn" value="bcn">
                        <label for="bcn">NO</label><br><br>
                        <label for="fname">Via:</label>
                        <input list="via">
                        <datalist id="via">
                            <option value="Avenida">
                            <option value="Calle">
                            <option value="Carretera">
                        </datalist>
                        <label for="fname">Dirección:</label>
                        <input type="text" id="direccion" name="direccion">
                        <label for="fname">Número:</label>
                        <input type="number" id="number" name="number"><br><br>
                        <label for="fname">Piso:</label>
                        <input type="text" id="piso" name="piso">
                        <label for="fname">Puerta:</label>
                        <input type="number" id="puerta" name="puerta"><br><br>

                        <input type="submit" value="ENVIAR">
        </form>
    </div>
</body>

</html>
