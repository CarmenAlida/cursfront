    <!--  Crea una funció que rebi un array de 5 noms com a paràmetre i retorni un nou 
array amb el número de caràcters de cada nom. -->
    <script>
        
        function name(a) {
            let newArray =[];

            for (let i = 0; i < a.length; i++) {
                nom = a[i];
                newArray.push(nom.length)
            }
            return newArray
        }
        let arrayName;
        let newArray;

        arrayName = ["jose", "maria", "antonio", "li", "esmeralda"];
        console.log(console.table(arrayName));
        newArray = name (arrayName);
        console.log(console.table(newArray));

    </script>
